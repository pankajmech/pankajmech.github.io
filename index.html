
	<title>Sangam Pathology</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
<style>

.imgholder img
{
	height:150px;
	width:150px;
}

table td
{
	border:0 !important;
}

.input
{
	border:none;
	box-shadow:0 0 5px 0 #000;
	border-radius:5px;
	padding:2px 5px;
	transition:.2s;
}

.input:hover
{
	box-shadow:0 0 10px 0 #000;
}

.uppercase
{
	    text-transform: uppercase;
}

</style>
<h1 style="text-align: center;">Diabetes Profile Test</h1><hr>
<div class=" container inputcontainer py-4" id="bodylayer">
	<div class="formcontainer">
		<form id="valform" action="./Diabetes.html" method="GET">
           <h4>Personal Information</h4>
			<table  class="table" width="100%">
				<div>
				<tr>
					
					<td>Name</td>
					<td><input id ='name1' type="text" name="name1" class="input" autocomplete="off"required="true" ></td>
					 <td>Phone No.</td>
					<td><input id ='phone1' type="tel" pattern="[0-9]{10}" name="phone1" class="input" autocomplete="off" ></td>
				</tr>
				
				<tr>
					<td>Reg No</td>
					<td><input id ='reg' type="text" name="reg" class="input" autocomplete="off"></td>
					<td>Sex</td>
					<td><select id="sex1" name="sex1"autocomplete="off" >
						<option value="Choose One">Choose One</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Others">Others</option></td>
				
				</tr>
				<tr>
					<td>Age</td>
					<td><input id ='age1' type="number" name="age1" class="input" autocomplete="off" ></td>
					
				</tr>

				
                 </div>
                 </table>
                 
                 <hr>
                 <h4>Test Data</h4>
                  <table class="table" width="100%">
                  	<tr>
					<td>HbA1c Test(in %)</td>
					<td><input id ='HbA1c' type="number" step="0.001" name="HbA1c" class="input" autocomplete="off"></td>
					<td>BMI</td>
					<td><input id ='bmi' type="number" step="0.001" name="bmi" class="input" autocomplete="off"></td>
					
				</tr>
				<tr>
					<td>LDL Cholesterol (in mg/dL)</td>
					<td><input id ='ldlchol' type="number" step="0.01" name="ldlchol" class="input" autocomplete="off"></td>
					<td>HDL Cholesterol (in mg/dL)</td>
					<td><input id ='hdlchol' type="number" step="0.01" name="hdlchol" class="input" autocomplete="off"></td>

				</tr>
				<tr>
					<td>Risk Score (in %)</td>
					<td><input id ='risk' type="number" step="0.01" name="risk" class="input" autocomplete="off"></td>
				</tr>

			</table>
			
				
				<tr>
					<td><input type="submit" value="Submit" name="done" class="btn btn-success btn-sm w-40"></td>
				</tr>
			

		</form>
	</div>
</div>
